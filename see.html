<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat Login Form</title>
  <link rel="stylesheet" href="css/mine.css">
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Comfortaa|Amatic+SC|Aldrich|Julius+Sans+One|Gruppo|The+Girl+Next+Door|Megrim|Shadows+Into+Light|Orbitron|Reenie+Beanie|Bubbler+One"></link>
  <link href="https://googledrive.com/host/0B2fOP9oGbP_bTDJkeVJ5NmxXRU0/droid.css" rel="stylesheet">
</head>
<body>
  <div class="switch">
    <span class="log">L</span>
    <span class="dash">----------------------------------</span>
    <span class="reg">R</span>
  </div>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="password" required>
    <input type="submit" value="Sign in">
  </div>

  <div class="register-container">
    <h1>Register</h1>
    <input type="text" placeholder="First Name" required>
    <input type="text" placeholder="Last Name" required>
    <input type="email" placeholder="Your E-mail" required>
    <input type="password" placeholder="password" required>
    <input type="submit" value="Register">
  </div>

  <div class="copy-rights">
    <h4>All Right Reserved To <a href="https://www.facebook.com/Bellal.mohamed" target="_blank">Bellal Mohamed</a> </h4>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/mine.js"></script>
</body>
</html>
